<!-- redirect_form.html -->
{% load static %} {% block content %}

<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<body class="redirect">
  <div class="form-group">
  <div class="container lou">
  <h1 class="redirect">I am a pet...</h1>
  <form method="POST" action="{% url 'redirect_form' %}">
    {% csrf_token %}
    <div class="redirect">
      <label for="owner" class="owner">
        <input id="owner" type="radio" name="user_type" value="owner" required /> Owner
      </label>
      <label for="adopter" class="adopter">
        <input id="adopter" type="radio" name="user_type" value="adopter" required /> Adopter
      </label>
      <input type="submit" value=">" id="pet-pp-next" />
    </div>
</div>
  </form>

  {% endblock %}

  <script>
    window.onload = function () {
      const labels = document.querySelectorAll("label");
      for (let label of labels) {
        let input = document.getElementById(label.getAttribute("for"));
        if (input && input.type === "radio") {
          label.style.cursor = "pointer";
          label.addEventListener("click", function () {
            for (let otherLabel of labels) {
              let otherInput = document.getElementById(
                otherLabel.getAttribute("for")
              );
              if (otherInput && otherInput.type === "radio") {
                otherLabel.style.backgroundColor = "";
                otherInput.checked = false;
              }
            }
            label.style.backgroundColor = "#fab005";
            input.checked = true;
          });
        }
      }
    };
  </script>
</body>
