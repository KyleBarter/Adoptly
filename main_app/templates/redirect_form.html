<!-- redirect_form.html -->
{% load static %}

{% block content %}


<form method="POST" action="{% url 'redirect_form' %}">
    {% csrf_token %}
    <label>
        <input type="radio" name="user_type" value="owner" required> Owner
    </label>
    <label>
        <input type="radio" name="user_type" value="adopter" required> Adopter
    </label>
    <button type="submit">Submit</button>
</form>

{% endblock %}
