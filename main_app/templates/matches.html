{% extends 'base.html' %}

{% block content %}
  {% if UserDetails.adopeter == True %}
    {% for pet in UserDetails.liked_pets.all %}
    <a href="{% url 'pet_details' %}">
      <div class="match-container">
        <div class="match-image"></div>
        <h2>{{ match.name }}</h2>
        <p>{{ match.description }}</p>
        <p>{{ match.age }}</p>
        <!-- Other pet details here -->
      </div>
    </a>
    {% endfor %}
  {% endif %}
  
{% endblock %}
