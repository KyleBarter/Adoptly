{% extends 'base.html' %} {% block content %}
<h1>No matches!</h1>
{% for pet in pets %}
<a href="{% url 'pet_details' pet.id %}">
  <div class="match-container">
    <div class="match-image"></div>

    <h2>{{ match.name }}</h2>
    <p>{{ match.description }}</p>
    <p>{{ match.age }}</p>
    <!-- Other pet details here -->
  </div>
</a>
{% endfor %} {% endblock %}
